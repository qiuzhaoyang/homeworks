<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #content:after {
          content: '';
          display: block;
            clear: both;
        }

        .aside {
            width: 200px;
            height: 500px;
            background-color: yellow;
            float: right;
        }

        .main {
            margin-right: 200px;
            height: 400px;
            background-color: red;
        }

        #footer {
            background-color: #cccccc;
        }
    </style>

</head>
<body>
    <div id="content">
        <div class="aside">aside</div>
        <div class="main">content</div>
    </div>
    <div id="footer">footer</div>
</body>
</html>
